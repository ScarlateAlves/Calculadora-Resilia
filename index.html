<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <div class="corpo">
        <header>
            <h1>Calculadora</h1>
        </header>
        <main>
            <form action="" name="calcula"></form>
            <div>
                <input type="text" name="display" id="display">
            </div>
            <div>
                <button value="1" onclick="clica(this)">1</button>
                <button value="2" onclick="clica(this)">2</button>
                <button value="3" onclick="clica(this)">3</button>
                <button value="-" onclick="clica(this)">-</button>
            </div>
            <div>
                <button value="4" onclick="clica(this)">4</button>
                <button value="5" onclick="clica(this)">5</button>
                <button value="6" onclick="clica(this)">6</button>
                <button value="+" onclick="clica(this)">+</button>
            </div>
            <div>
                <button value="7" onclick="clica(this)">7</button>
                <button value="8" onclick="clica(this)">8</button>
                <button value="9" onclick="clica(this)">9</button>
                <button value="*" onclick="clica(this)">*</button>
            </div>
            <div>
                <button value="0" onclick="clica(this)">0</button>
                <button value="=" onclick="clica(this)" id="resultado">=</button>
                <button type="reset">c</button>
                <button value="/" onclick="clica(this)">/</button>
            </div>
            </form>
            <div id="teste">
                teste
            </div>
        </main>
        <footer>
        </footer>

    </div>

    <script type=" text/javascript " src="js/calculo.js "></script>
</body>

</html>
