<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <div class="corpo">
        <header>
            <h1>Calculadora</h1>
        </header>
        <main>
            <form name="calcula">
                <div>
                    <input type="text" name="display" id="display">
                </div>
                <div>
                    <button class="botao">1</button>
                    <button class="botao">2</button>
                    <button>3</button>
                    <button>-</button>
                </div>
                <div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>+</button>
                </div>
                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>*</button>
                </div>
                <div>
                    <button>0</button>
                    <button>=</button>
                    <button>C</button>
                    <button>/</button>
                </div>
            </form>
        </main>
        <footer>
        </footer>

    </div>

    <script type="text/javascript" src="js/calculo.js"></script>
</body>

</html>
